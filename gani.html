                <textarea class="content-box" id="content" maxlength="100" placeholder="댓글을 작성하세요"></textarea>

</body>

<style>
    .profile-img {
        width: 200px; /* 크기 조정 (원형 유지) */
        height: 200px; /* 크기 조정 (원형 유지) */
        object-fit: cover; /* 이미지 비율 유지하며 자르기 */
        border-radius: 50%; /* 원형 모양 적용 */
        display: block; /* 가운데 정렬을 위해 추가 */
        margin: 0 auto; /* 자동 마진으로 가운데 정렬 */
    }

    input, textarea {
        height: 80px;
        padding-left: 10px;
        padding-bottom: 50px;
        text-align: left;
        vertical-align: top;
        border-radius: 3px;
        border: 1px #a5a5a5 solid;
    }

    input:focus, textarea:focus {
        outline: #479647 1px solid;
    }

    td {
        height: 30px;
        padding: 0 10px;
    }

    .nickname-box {
        width: 20%;
    }

    .content-box {
        width: 79%;
    }

    .mybtn {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
    }

    .confirm {
        border: none;
        background: #e8d98f;
        border-radius: 3px;
        float: right;
        font-weight: bold;
        font-size: 13px;
        height: 26px;
        width: 50px;
        color: white;
    }

    button:disabled {
        opacity: 0.3;
    }
    .name-cell {
        background-color: lightgreen;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 8px;
        border-radius: 5px;
        width: 130px;
        white-space: nowrap;
    }

</style>

<script>
    $(function () {
        $("#header").load("header.html");
    })

    $(document).ready(function () {
        $(".confirm").prop("disabled", true);
        $('#user, #content').on('keyup', function () {
            const user = $('#user').val();
            const content = $('#content').val();

            if (user === "" || content === "") {
                $(".confirm").prop("disabled", true);
            } else {
                $(".confirm").prop("disabled", false);
            }
        });
    });
</script>

<script type="module">
    import {db} from "./firebase.js";
    import {
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        query,
        orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // 🔹 댓글 등록 버튼 클릭 이벤트
    $(".confirm").click(async function () {
        const user = $('#user').val().trim();
        const content = $('#content').val().trim();

        if (!user || !content) {
            alert("이름과 댓글을 입력하세요!");
            return;
        }

        const docData = {
            id: "관희",  // 특정 유저 ID
            user: user,
            content: content,
            timestamp: new Date()  // 🔥 최신 정렬을 위한 타임스탬프 추가
        };

        try {
            await addDoc(collection(db, "comments"), docData);
            $('#user').val("");
            $('#content').val("");
            loadComments();
        } catch (error) {
            // console.error("댓글 저장 중 오류 발생:", error);
            alert("댓글 저장에 실패했습니다.");
        }
    });

    async function loadComments() {
        // console.log("Firestore에서 댓글 불러오는 중...");
        const commentList = $("#test");
        commentList.empty();

        try {
            const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach((doc) => {
                const row = doc.data();
                if (row.id === "관희") {
                    const commentId = doc.id;
                    const temp_html = `
                        <tr style="border-bottom: 1px solid #f3f3f3;">
                            <td class="name-cell">${row.user}</td>
                            <td>${row.content}</td>
                            <td style="width: 5%; text-align: right;">
                                <button class="delete-btn" data-id="${commentId}" style="border: none; background: none; cursor: pointer; color: red;">❌</button>
                            </td>
                        </tr>
                    `;
                    commentList.append(temp_html);
                }
            });

            $(".delete-btn").click(async function () {
                const commentId = $(this).data("id");
                await deleteDoc(doc(db, "comments", commentId));
                loadComments();
            });

        } catch (error) {
            // console.error("댓글 불러오기 오류:", error);
        }
    }

    $(document).ready(function () {
        loadComments();
    });

</script>
</html>
